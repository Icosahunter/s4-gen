assets = ['*.css', '*.js', '*.png', '*.svg', '*.jpg', '*.jpeg', '*.gif', 'CNAME']
pages = ['**/*.html', '**/*.txt', '**/*.md']
source = '.'
output = 'dist/'
auto_nav_pages = true
#home = None (uses first page)
template = """<!DOCTYPE html>
<html lang="">
    <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <style>
    @media (min-aspect-ratio: 1.2) {
            body > * {
                width: 45vw;
                margin-left: auto;
                margin-right: auto;
            }
        }
        @media (max-aspect-ratio: 1.2) {
            body > * {
                width: 100%;
            }
        }
        body {
            margin: 0;
        }
        header, footer {
            padding: 1em;
            background: lightgrey;
        }
        header > nav > a {
            margin-left: 2em;
        }
    </style>
    </head>
    <body>
    <header>
        <nav>
        {% for page in root_pages %}
            <a href="{{ page.url }}">{{ page.title }}</a>
        {% endfor %}
        </nav>
    </header>
    <main>
        {{content}}
    </main>
    </body>
</html>"""
nav_page_template = """
<h2>{{ title }}</h2>
<ul>
    {% for page in sub_pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
</ul>
"""
